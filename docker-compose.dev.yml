version: '3.7'

volumes:
  esdata:
  dbdata:
  redis_data:
  static:
  media:

services:

  django_admin:
    build: django_admin
    image: app-django-admin:dev
    volumes:
      - media:/opt/app/media
      - static:/opt/app/static
    depends_on:
      - db
    env_file:
      - .env
    expose:
      - ${DJANGO_PORT}
    restart: unless-stopped

  app:
    container_name: app
    build: .
    volumes:
      - .:/app
    restart: always
    expose:
      - ${UVICORN_PORT}
    ports:
      - ${UVICORN_PORT}:${UVICORN_PORT}
    depends_on:
      - db
      - elasticsearch
      - redis
    env_file:
      - .env

  etl:
    image: vadimiki/etl:2.0
    restart: always
    env_file:
      - .env
    depends_on:
      - db
      - elasticsearch
      - redis

  elasticsearch:
    image: elasticsearch:8.6.2
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms200m -Xmx200m"
    expose:
      - 9200
    ports:
      - ${ELASTIC_PORT}:9200
    volumes:
      - esdata:/usr/share/elasticsearch/data

  db:
    image: postgis/postgis:14-master
    container_name: db
    shm_size: 1g
    restart: always
    expose:
      - 5432
    ports:
      - ${POSTGRES_PORT}:5432
    env_file:
      - .env
    volumes:
      - dbdata:/var/lib/postgresql/data
      - ./dump.sql:/docker-entrypoint-initdb.d/dump.sql

  redis:
    image: redis:alpine
    container_name: redis
    expose:
      - 6379
    ports:
      - ${REDIS_PORT}:6379
    volumes:
      - redis_data:/var/lib/redis

  nginx:
    image: nginx:1.24
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/configs/:/etc/nginx/conf.d/:ro
      - static:/data/static/:ro
    depends_on:
      - app
    ports:
      - "80:80"